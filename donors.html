<body>
    <h1>FORM FOR DONORS.</h1>
    <form>
        FIRST NAME:<br>
        <input type="text" placeholder=" FIRST NAME"><br><br>
        LAST NAME:<br>
        <input type="text" placeholder="LAST NAME"><br><br>
        EMAIL ADDRESS:<br>
        <input type="email" placeholder="EMAIL ADDRESS"><br><br>
       MOBILE NUMBER:<br>
        <input type="number" placeholder="MOBILE NUMBER"><br><br>
        GENDER:<br>
        <input type="radio" name="gender" value="MALE">MALE&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" value="FEMALE">FEMALE&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" value="NOT TO MENTION">NOT TO MENTION<br><br><br>
        WAS YOUR COVID-19 DIAGNOSIS CONFIRMED BY A LAB TEST?:<br>
        <input type="radio" name="select" value="I DON'T KNOW">I DON'T KNOW&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="select" value="YES">YES&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="select" value="NO">NO<br><br><br>
        DO YOU CURRENTLY HAVE SYMPTOMS?:<br>
        <input type="radio" name="symptom" value="I DON'T KNOW">I DON'T KNOW&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="symptom" value="YES">YES&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="symptom" value="NO">NO<br><br>
        DATE OF LAST SYMPTOM:<br>
        <input type="date" placeholder=""><br><br>   
        <input type="submit" value="SUBMIT">
        <input type="reset"value="RESET"><br><br>
    </form>
